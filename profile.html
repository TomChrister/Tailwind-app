<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        <div class="flex flex-col bg-customGray">
            <div class="flex items-center py-2 bg-customGray2 rounded-b-lg gap-5 px-5">
                <img src="assets/images/profiles/profile3.png" alt="profile-picture" class="border-solid border-2 rounded-full mr-8">
                <div class="flex flex-col items-center">
                    <p class="font-medium">453</p>
                    <p>Followers</p>
                </div>
                <div class="flex flex-col items-center">
                    <p class="font-medium">673</p>
                    <p>Following</p>
                </div>
                <div class="flex flex-col items-center">
                    <p class="font-medium">14</p>
                    <p>Posts</p>
                </div>
            </div>
            <div class="flex flex-col py-2 px-5">
                <p class="font-medium">Ethan Parker</p>
                <p>Oslo, Norway</p>
            </div>
            <div class="flex justify-center items-center gap-2 pb-2">
                <button class="bg-blue-500 text-white text-sm py-1.5 px-4 rounded-lg hover:bg-blue-600 w-[204px]">Follow</button>
                <button class="bg-green-800 text-white py-1.5 text-sm px-4 rounded-lg hover:bg-green-600 w-[204px]">Message</button>
            </div>

            <div class="px-5">
                <p class="font-medium text-base">Highlights</p>
            </div>

            <div class="px-5">
                <div class="py-3 flex gap-7">
                    <div class="flex flex-col items-center">
                        <img src="assets/images/profilePage/story1.png" alt="picture" class="w-[54px] border-solid border-2 rounded-full">
                        <p>May</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="assets/images/profilePage/story2.png" alt="picture" class="w-[54px] border-solid border-2 rounded-full">
                        <p>June</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="assets/images/profilePage/story3.png" alt="picture" class="w-[54px] border-solid border-2 rounded-full">
                        <p>August</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-3 place-items-center pb-[54px] gap-0.5">
                <img src="assets/images/profilePage/hike.png" alt="picture" class="">
                <img src="assets/images/profilePage/hike2.png" alt="picture" class="">
                <img src="assets/images/profilePage/mountain.png" alt="picture" class="">
                <img src="assets/images/profilePage/top.png" alt="picture" class="">
                <img src="assets/images/profilePage/stadium.png" alt="picture" class="">
                <img src="assets/images/profilePage/busy.png" alt="picture" class="">
                <img src="assets/images/profilePage/boat.png" alt="picture" class="">
                <img src="assets/images/profilePage/spice.png" alt="picture" class="">
                <img src="assets/images/profilePage/thailand.png" alt="picture" class="">
            </div>
        </div>

            </svg>
            <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 44V24H30V44M6 18L24 4L42 18V40C42 41.0609 41.5786 42.0783 40.8284 42.8284C40.0783 43.5786 39.0609 44 38 44H10C8.93913 44 7.92172 43.5786 7.17157 42.8284C6.42143 42.0783 6 41.0609 6 40V18Z"

                      stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

            <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

                      stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
