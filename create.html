<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">
    <script></script>
    <script src="https://kit.fontawesome.com/fe924a0d6e.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-400">

<div class="flex flex-col items-center w-full h-screen">
    <div class="container mx-auto flex flex-col w-[450px] max-w-full sm:w-[450px] rounded-2xl bg-customGray text-white font-sans">
        <header class="flex justify-between items-center w-full py-4 px-5">
            <a href="feed.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <p class="font-mono text-xl">New post</p>
            <p class="text-blue-600">Share</p>
        </header>

        <div class="py-5 bg-customGray2 flex justify-start px-5 gap-3">
            <div>
                <img src="assets/images/posts/thailand.png" alt="" class="w-[54px]">
            </div>
            <div>
                <label for="description"></label>
                <input id="description" type="text" placeholder="Write a description..."
                       class="bg-customGray2 focus:outline-none">
            </div>
        </div>

        <div class="flex justify-between items-center px-5 border-b border-gray-200 border-opacity-20">
            <p class="py-4">Tag people</p>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="flex justify-between items-center px-5 border-b border-gray-200 border-opacity-20">
            <p class="py-4">Add location</p>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="flex justify-between items-center px-5 border-b border-gray-200 border-opacity-20">
            <p class="py-4">Add soundtrack</p>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="flex justify-between items-center px-5 border-b border-gray-200 border-opacity-20">
            <p class="py-4 pb-6">Advanced settings</p>
            <i class="fa-solid fa-chevron-right"></i>
        </div>

        <mdui-switch></mdui-switch>


        <footer class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full sm:w-[450px] flex justify-around items-center bg-white rounded-tl-xl rounded-tr-xl py-5 px-4">
            <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

                      fill="black"/>
            </svg>
            <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

                      stroke="#FFAD15" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <i class="fa-solid fa-circle-plus text-3xl" style="color: #134daa;"></i>

            </svg>
        </footer>
    </div>
</div>


</body>
</html>
