<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./src/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe924a0d6e.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-r from-pink-300 to-blue-400">

<div class="flex justify-center items-center w-full h-screen">
    <div class="container mx-auto bg-white flex flex-col items-center justify-center rounded-md w-[450px] h-[700px] shadow-lg max-w-[372px] max-h-[600px]">
        <h1 class="text-3xl font-bold pb-16">Login</h1>
        <div class="w-full px-12">
            <form action="feed.html" method="POST">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="relative">
                        <span class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input id="username" type="text" required placeholder="Type your username" minlength="3" class="block w-full border-b border-gray-400 py-1.5 pl-10 text-gray-900 focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div class="pt-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <span class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input id="password" type="password" required placeholder="Type your password" minlength="8" class="block w-full border-b border-gray-400 py-1.5 pl-10 text-gray-900 focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div class="pt-2 pb-4">
                    <p class="text-right text-gray-400">Forgot password?</p>
                </div>

                <div class="py-4">
                    <button type="submit" class="flex w-full h-8 justify-center items-center rounded-xl text-white bg-blue-400 hover:bg-blue-500 focus:outline-none">
                        LOGIN
                    </button>
                </div>
            </form>
        </div>

        <div class="pt-4">
            <p class="text-gray-400">Or sign up using</p>
            <div class="flex justify-between gap-2.5 py-4">
                <img src="assets/images/icons/facebook.svg" alt="facebook" class="w-[36px] hover:cursor-pointer">
                <img src="assets/images/icons/google.svg" alt="google" class="w-[36px] hover:cursor-pointer">
                <img src="assets/images/icons/X.svg" alt="X" class="w-[36px] hover:cursor-pointer">
            </div>
        </div>
    </div>
</div>

</body>
</html>
